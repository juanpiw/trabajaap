
<ion-tabs>  
  <ion-fab color="red" vertical="bottom" horizontal="center" translucent="true">
    <ion-fab-button  (click)="goToPictures()">
      <img src="/assets/icon/icn_mas.svg" alt="resumen" class="icn-resumen">
    </ion-fab-button>
  </ion-fab>
  
  <ion-tab-bar slot="bottom" class="ion-no-border">
    <ion-tab-button tab="tab1">
      <img src="/assets/icon/resumen_activo.svg" alt="resumen" class="icn-resumen">
      <ion-label class="c-texto">Resumen</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab2" class="comments">
       <img src="/assets/icon/ofertas_Noactivo.svg" alt="resumen" class="icn-resumen">
       <ion-label class="c-texto">Ofertas</ion-label>
    </ion-tab-button>

    <svg height="50" viewBox="0 0 100 50" width="100" xmlns="http://www.w3.org/2000/svg"><path d="M100 0v50H0V0c.543 27.153 22.72 49 50 49S99.457 27.153 99.99 0h.01z" fill="red" fill-rule="evenodd"></path></svg>

    <ion-tab-button tab="tab3" class="notifs">
      <img src="/assets/icon/ofertas_Noactivo.svg" alt="resumen" class="icn-resumen">
      <ion-badge *ngIf="new_activities">{{new_activities}}</ion-badge>
      <ion-label class="c-texto">Cv</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab4">
      <img src="/assets/icon/mensaje_Noactivo.svg" alt="resumen" class="icn-resumen">
      <ion-badge *ngIf="true">{{new_message}}</ion-badge>
      <ion-label class="c-texto">Mensajes</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
