<ion-app>
  <ion-content [fullscreen]="true" >
    <ion-grid [ngClass]="{'c-empresa':!usuarioEmpresa,'c-persona':usuarioEmpresa}">
     <!--cuenta persona-->
     <!--=====-->
     <ion-row>
       <ion-col>
         <div (click)="volver();">volver</div>
       </ion-col>
     </ion-row>
      <!--=====-->
      <ion-row>
        <ion-col>
          <div *ngIf="usuarioEmpresa">
            <img src="/assets/icon/logo_cuadrado_personaN.svg" alt="trabaj" class="c-logo-persona">
          </div>
          <div *ngIf="!usuarioEmpresa" >
            <img src="/assets/icon/logo_cuadrado_personaJ.svg" alt="trabaj" class="c-logo-persona">
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
         <div class="c-titulo-b">Bienvenido</div>
        </ion-col>
        <ion-col size="12">
          <div class="c-subtitulo-b">Convierte más <br>
             oportunidades en empleo</div>
        </ion-col>
      </ion-row>
     <!--==================btns==============-->
      <ion-row>
        <ion-col  size="12">
        <div (click)="ingresar();" class="c-btn-ingresar">Ingresar</div>
        </ion-col>
        <ion-col  size="12">
          <div (click)="registro();"
          [ngClass]="{'c-btn-ingresar-e':!usuarioEmpresa,'c-btn-ingresar-p':usuarioEmpresa}">Crear cuenta</div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <div class="c-texto-contraseña">Olvide mi contraseña</div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
</ion-app>
